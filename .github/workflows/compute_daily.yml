name: Run compute_daily script

on:
  workflow_dispatch: {}
  schedule:
    - cron: '30 12 * * 1-5'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
        
      - name: install packages
        run: pip install requests pandas DateTime

      - name: execute compute_daily script
        run: python ${GITHUB_WORKSPACE}/scripts/getData.py

      - name: Commit structure to git repo
        uses: EndBug/add-and-commit@v9
        with:
          message: Script automatico
          author_name: enriquetecfan11
          committer_name: enriquetecfan11
          commit: --signoff
